<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="/Resources/magnify.svg" alt="search">
            <input type="text">
            
        </div>
    </header>

    <aside>
        <div class="logo">
            <img src="/Resources/view-dashboard-variant.svg" alt="#">
            <h1>Dashboard</h1>
        </div>
        <div class="menu">
            <div class="menu-item">
                <img class="icon" src="/Resources/home.svg" alt="#">
                <h3>Home</h3>
            </div>
            <div class="menu-item">
                <img class="icon" src="/Resources/card-account-details.svg" alt="#">
                <h3>Profile</h3>
            </div>
            <div class="menu-item">
                <img class="icon" src="/Resources/message.svg" alt="#">
                <h3>Messages</h3>
            </div>
            <div class="menu-item">
                <img class="icon" src="/Resources/clock-time-eight.svg" alt="#">
                <h3>History</h3>
            </div>
            <div class="menu-item">
                <img class="icon" src="/Resources/check-circle.svg" alt="#">
                <h3>Tasks</h3>
            </div>
            <div class="menu-item">
                <img class="icon" src="/Resources/account-group.svg" alt="#">
                <h3>Communities</h3>
            </div>
        </div>
        <div class="menu">
            <div class="menu-item">
                <img class="icon" src="/Resources/cog.svg" alt="#">
                <h3>Settings</h3>
            </div>
            <div class="menu-item">
                <img class="icon" src="/Resources/help-box.svg" alt="#">
                <h3>Support</h3>
            </div>
            <div class="menu-item">
                <img class="icon" src="/Resources/shield-check.svg" alt="#">
                <h3>Privacy</h3>
            </div>
        </div>
    </aside>
</body>
</html>
